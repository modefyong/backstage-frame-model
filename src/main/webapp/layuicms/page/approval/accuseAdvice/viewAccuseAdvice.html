<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../../lib/layui/css/layui.css" media="all"/>
    <style type="text/css">
        .layui-form-item .layui-inline {
            width: 33.333%;
            float: left;
            margin-right: 0;
        }

        @media (max-width: 1240px) {
            .layui-form-item .layui-inline {
                width: 100%;
                float: none;
            }
        }
    </style>
</head>
<body class="childrenBody">
<form class="layui-form" style="margin-top: 20px;" autocomplete="off">
    <div class="layui-form-item">
        <label class="layui-form-label">审批标题</label>
        <div class="layui-input-block">
            <input type="text" style="width:45%" class="layui-input" readonly="readonly" name="approvalHeading">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">内容</label>
        <div class="layui-input-block">
        	<textarea class="layui-textarea" name="description" style="width:80%" readonly="readonly"></textarea>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">审批意见</label>
        <div class="layui-input-block">
      		<textarea class="layui-textarea" name="approvalOpinion" style="width:80%" readonly="readonly"></textarea>
    	</div>
    </div>
</form>
<!--一般情况下，一个业务页面引入一个layui.js,config.js和业务js这三个js就够了-->
<script type="text/javascript" src="../../../lib/layui/layui.js"></script>
<script type="text/javascript" src="../../../common/js/config.js"></script>
<script type="text/javascript" src="js/viewAccuseAdvice.js"></script>
</body>
</html>
