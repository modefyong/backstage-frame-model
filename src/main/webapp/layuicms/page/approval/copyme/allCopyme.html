<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>抄送我的</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../../lib/layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="//at.alicdn.com/t/font_tnyc012u2rlwstt9.css" media="all"/>
    <link rel="stylesheet" href="../../../common/css/user.css" media="all"/>
    <style type="text/css">
        .layui-form-item .layui-inline {
            width: 99.333%;
            float: left;
            margin-right: 0;
        }
        @media (max-width: 1240px) {
            .layui-form-item .layui-inline {
                width: 100%;
                float: none;
            }
        }
    </style>
</head>
<body class="childrenBody">
<blockquote class="layui-elem-quote news_search">
    <form class="layui-form"> 
    	<div class="layui-inline" id="companyDiv">
        	<label class="layui-form-label">企业名称</label>
	        <div class="layui-input-block">
	      		<input type="hidden" id="company" name="company">
				<input type="text" style="width: 300px" class="layui-input" onclick="selectCompany()" name="companyName" id="companyName" autocomplete="off"> 
	    	</div>    	
    	</div>  	       
        <div class="layui-inline">
        	<label class="layui-form-label">项目名称</label>
	        <div class="layui-input-block">
	      		<input type="text" class="layui-input" name="projectName" id="projectName" autocomplete="off">
	    	</div>    	
    	</div>   
        <div class="layui-inline">
        	<input type="hidden" id="userName" name="userName">
            <a class="layui-btn search_btn" lay-submit="" lay-filter="queryMenu">查询</a>
        </div>
        <div class="layui-inline">
            <a class="layui-btn layui-btn-primary clear_search">清空</a>
        </div>
        <div class="layui-inline">
            <a class="layui-btn layui-btn-normal add_btn">添加</a>
        </div>
    </form>
</blockquote>
<!--表格区-->
<div class="layui-form">
    <!--通过lay-filter区分toolbar事件容器-->
    <table id="projectList-data" lay-filter="projectListFilter" class="layui-table">
    </table>
</div>
<!--toolbar模板-->
<script type="text/html" id="barDemo">
    <!--通过lay-event定义事件-->
	<a class="layui-btn layui-btn-sm layui-btn-normal" lay-event="view"><i class="layui-icon">&#xe62a;</i>查看</a>
    <a class="layui-btn layui-btn-sm edit_btn" lay-event="edit"><i class="layui-icon">&#xe642;</i>修改</a>
    <a class="layui-btn layui-btn-sm layui-btn-danger del_btn" lay-event="del"><i class="layui-icon">&#xe640;</i>删除</a>	
</script>
<!--工艺流程图模板-->
<!-- <a href="" style="color: blue; font-weight: bold;" lay-event="edit">添加流程图</a> -->
<script type="text/html" id="technologyImgTemplate">
	{{# if(d.technologyImgUrl != ""){ }}
		<a href="{{ d.technologyImgUrl }}" target="_blank" style="color: green; font-weight: bold;">查看流程图</a>
    {{# }else{ }}				
		<a style="color: red; font-weight: bold;">暂无流程图</a>
 	{{# } }}
</script>
<!--项目类型模板-->
<script type="text/html" id="projectTypeTemplate">
    {{# if(d.projectType == 1){ }}
		污染影响类
    {{# }else if(d.projectType == 2){ }}
		生态影响类
 	{{# } }}
</script>
<!--项目性质模板-->
<script type="text/html" id="projectPropTemplate">
    {{# if(d.projectProp == 1){ }}
		新建
    {{# }else if(d.projectProp == 2){ }}
		改/扩建
 	{{# }else if(d.projectProp == 3){ }}
		技改
 	{{# } }}
</script>
<!--项目运行状态模板-->
<script type="text/html" id="projectStatusTemplate">
    {{# if(d.projectStatus == 1){ }}
		未建设
    {{# }else if(d.projectStatus == 2){ }}
		在建
 	{{# }else if(d.projectStatus == 3){ }}
		竣工未验收
 	{{# }else if(d.projectStatus == 4){ }}
		运行中
 	{{# }else if(d.projectStatus == 5){ }}
		停/限产
 	{{# } }}
</script>
<script type="text/html" id="toolbarDemo">
	<div class="layui-btn-container">    
	</div>
</script>
<!--一般情况下，一个业务页面引入一个layui.js,config.js和业务js这三个js就够了-->
<script type="text/javascript" src="../../../lib/layui/layui.js"></script>
<script type="text/javascript" src="../../../common/js/config.js"></script>
<script type="text/javascript" src="js/allCopyme.js"></script>
</body>
</html>
