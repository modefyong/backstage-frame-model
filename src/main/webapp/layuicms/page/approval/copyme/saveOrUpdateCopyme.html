<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../../lib/layui/css/layui.css" media="all"/>
    <style type="text/css">
        .layui-form-item .layui-inline {
            width: 33.333%;
            float: left;
            margin-right: 0;
        }
        @media (max-width: 1240px) {
            .layui-form-item .layui-inline {
                width: 100%;
                float: none;
            }
        }
    </style>
</head>
<body class="childrenBody">
<form class="layui-form" style="margin-top: 20px;" autocomplete="off">
	<div class="layui-form-item" id="companyDiv">
        <label class="layui-form-label">所属企业</label>
        <div class="layui-input-inline" style="width:35%">
            <input type="hidden" id="company" name="company">
			<input type="text" class="layui-input" onclick="selectCompany()" name="companyName" id="companyName" autocomplete="off"> 
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">项目名称</label>
        <div class="layui-input-block">
            <input type="text" style="width:45%" class="layui-input" lay-verify="required" name="projectName" id="projectName" autocomplete="off">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">项目代码</label>
        <div class="layui-input-block">
            <input type="text" style="width:45%" class="layui-input" lay-verify="required" name="projectCode" id="projectCode" autocomplete="off">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">项目性质</label>
        <div class="layui-input-block">
            <input type="radio" name="projectProp" value="1" title="新建" checked/>
        	<input type="radio" name="projectProp" value="2" title="改/扩建" />
        	<input type="radio" name="projectProp" value="3" title="技改" />
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">环评文件类型</label>
        <div class="layui-input-block">
            <input type="radio" name="documentType" value="1" title="报告书" checked/>
        	<input type="radio" name="documentType" value="2" title="报告表" />
        	<input type="radio" name="documentType" value="3" title="登记表" />
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">分类管理名录</label>
        <div class="layui-input-block">
            <input type="radio" name="categoryManagementList" value="1" title="一级" checked/>
        	<input type="radio" name="categoryManagementList" value="2" title="二级" />
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">国民经济代码</label>
        <div class="layui-input-block">
            <input type="text" style="width:45%" class="layui-input" lay-verify="required" name="nationalEconomicCode" autocomplete="off">
        </div>
    </div> 
    <div class="layui-form-item">
        <label class="layui-form-label">项目类型</label>
        <div class="layui-input-block">
            <input type="radio" name="projectType" value="1" title="污染影响类" checked/>
        	<input type="radio" name="projectType" value="2" title="生态影响类" />
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">建设地点</label>
        <div class="layui-input-block">
            <input type="text" style="width:45%" class="layui-input" lay-verify="required" name="locationConstruction" autocomplete="off">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">中心坐标</label>
        <div class="layui-input-block">
            <input type="text" style="width:45%" class="layui-input" lay-verify="required" name="centralCoordinates" autocomplete="off">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">环评审批机关</label>
        <div class="layui-input-block">
            <input type="text" style="width:45%" class="layui-input" lay-verify="required" name="approvalOffice" autocomplete="off">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">环评审批文号</label>
        <div class="layui-input-block">
            <input type="text" style="width:45%" class="layui-input" lay-verify="required" name="approvalSymbol" autocomplete="off">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">排污许可证编号</label>
        <div class="layui-input-block">
            <input type="text" style="width:45%" class="layui-input" lay-verify="required" name="permitNumber" autocomplete="off">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">应急备案</label>
        <input type="hidden" class="layui-input" id="emergencyPlanUrl" name="emergencyPlanUrl">
    	<button type="button" class="layui-btn" id="upEmergencyPlan">添加备案</button>
    	<button type="button" class="layui-btn" id="viewEmergencyPlan">查看备案</button>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">危废处置协议</label>
        <input type="hidden" class="layui-input" id="wasteManagementUrl" name="wasteManagementUrl">
    	<button type="button" class="layui-btn" id="upWasteManagement">添加协议</button>
    	<button type="button" class="layui-btn" id="viewWasteManagement">查看协议</button>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">运行状态</label>
        <div class="layui-input-block">
            <input type="radio" name="projectStatus" value="1" title="未建设" />
        	<input type="radio" name="projectStatus" value="2" title="在建" checked/>
        	<input type="radio" name="projectStatus" value="3" title="竣工未验收" />
        	<input type="radio" name="projectStatus" value="4" title="运行中" />
        	<input type="radio" name="projectStatus" value="5" title="停/限产" />
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">环保总投资(万)</label>
        <div class="layui-input-block">
            <input type="text" style="width:45%" class="layui-input" lay-verify="required" name="hbInvestmentAll" autocomplete="off">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">实际投资(万)</label>
        <div class="layui-input-block">
            <input type="text" style="width:45%" class="layui-input" lay-verify="required" name="hbInvestment" autocomplete="off">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">验收单位</label>
        <div class="layui-input-block">
            <input type="text" style="width:45%" class="layui-input" lay-verify="required" name="organizationCompany" autocomplete="off">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">竣工时间</label>
        <div class="layui-input-block">
            <input type="text" style="width:45%" class="layui-input" lay-verify="required" name="completedTime" id="completedTime" autocomplete="off">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">项目规模</label>
        <div class="layui-input-block">
            <input type="text" style="width:45%" class="layui-input" lay-verify="required" name="projectScale" autocomplete="off">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">项目变动</label>
        <div class="layui-input-block">
            <input type="radio" name="projectChanges" value="1" title="有" />
        	<input type="radio" name="projectChanges" value="2" title="无" checked/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">重大变动</label>
        <div class="layui-input-block">
        	<input type="radio" name="majorChanges" value="1" title="是" />
        	<input type="radio" name="majorChanges" value="2" title="否" checked/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">重新报批</label>
        <div class="layui-input-block">
        	<input type="radio" name="reportingApproval" value="1" title="是" />
        	<input type="radio" name="reportingApproval" value="2" title="否" checked/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">工艺流程图</label>
        <input type="hidden" class="layui-input" id="technologyImgUrl" name="technologyImgUrl">
    	<button type="button" class="layui-btn" id="upTechnologyImg">添加流程图</button>
    	<button type="button" class="layui-btn" id="viewTechnologyImg">查看流程图</button>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">原辅材料</label>
        <div class="layui-input-block">
            <input type="text" style="width:45%" class="layui-input" lay-verify="required" name="materialCience" autocomplete="off">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">产品</label>
        <input type="hidden" class="layui-input" id="productUrl" name="productUrl">
    	<button type="button" class="layui-btn" id="upProduct">添加产品</button>
    	<button type="button" class="layui-btn" id="viewProduct">查看产品</button>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">产量(吨)</label>
        <div class="layui-input-block">
            <input type="text" style="width:45%" class="layui-input" lay-verify="required|count" name="output" autocomplete="off">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">设备清单</label>
        <div class="layui-input-block">
            <input type="text" style="width:45%" class="layui-input" lay-verify="required" name="equipmentList" autocomplete="off">
        </div>
    </div>          
    <div class="layui-form-item">
        <div class="layui-input-block">
        	<input type="hidden" id="userName" name="userName">
            <button class="layui-btn" lay-submit="" lay-filter="saveOrUpdateVoice">保存</button>
            <!-- <button type="reset" class="layui-btn layui-btn-primary">重置</button> -->
        </div>
    </div>
</form>
<!--一般情况下，一个业务页面引入一个layui.js,config.js和业务js这三个js就够了-->
<script type="text/javascript" src="../../../lib/layui/layui.js"></script>
<script type="text/javascript" src="../../../common/js/config.js"></script>
<script type="text/javascript" src="js/saveOrUpdateProject.js"></script>
</body>
</html>
