<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>权限编辑</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../../lib/layui/css/layui.css" media="all"/>
    <style type="text/css">
        .layui-form-item .layui-inline {
            width: 33.333%;
            float: left;
            margin-right: 0;
        }

        @media (max-width: 1240px) {
            .layui-form-item .layui-inline {
                width: 100%;
                float: none;
            }
        }
    </style>
</head>
<body class="childrenBody">
<form class="layui-form" style="width:80%;" lay-filter="editFormPermission">
    <div class="layui-form-item">
        <label class="layui-form-label">地址</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" lay-verify="required" name="url" placeholder="请输入链接地址">
        </div>
    </div>
    <div class="layui-form-item parent-menu">
        <label class="layui-form-label">角色</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" lay-verify="required" name="roles" placeholder="请输入角色">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">排序</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" name="sort" placeholder="请输入排序">
        </div>
    </div>
   <div class="layui-form-item">
        <label class="layui-form-label">是否删除</label>
        <div class="layui-input-block">
            <input type="radio" name="isDeleted" value="0" title="否">
            <input type="radio" name="isDeleted" value="1" title="是">
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit="" lay-filter="editPermission">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>

<!--一般情况下，一个业务页面引入一个layui.js,config.js和业务js这三个js就够了-->
<script type="text/javascript" src="../../../lib/layui/layui.js"></script>
<script type="text/javascript" src="../../../common/js/config.js"></script>
<script type="text/javascript" src="editPermission.js"></script>
</body>
</html>
