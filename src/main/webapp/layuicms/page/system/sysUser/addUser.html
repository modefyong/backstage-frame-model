<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>用户添加</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../../lib/layui/css/layui.css" media="all"/>
    <style type="text/css">
    
    @font-face {font-family: 'layui-icon-ext';
  		src: url('../../../lib/layui/font/ext/iconfont.eot?v=100');
  		src: url('../../../lib/layui/font/ext/iconfont.eot?v=100#iefix') format('embedded-opentype'),
 		url('../../../lib/layui/font/ext/iconfont.svg?v=100#iconfont') format('svg'),
  		url('../../../lib/layui/font/ext/iconfont.woff?v=100') format('woff'),
  		url('../../../lib/layui/font/ext/iconfont.ttf?v=100') format('truetype');
	}
    .layui-icon-ext{
  		font-family:"layui-icon-ext" !important;
  		font-size: 16px;
  		font-style: normal;
  		-webkit-font-smoothing: antialiased;
  		-moz-osx-font-smoothing: grayscale;
		}
    	.citecolor{
    		color: red
    	}
        .layui-form-item .layui-inline {
            width: 33.333%;
            float: left;
            margin-right: 0;
        }

        @media (max-width: 1240px) {
            .layui-form-item .layui-inline {
                width: 100%;
                float: none;
            }
        }
    </style>
</head>
<body class="childrenBody">
<form class="layui-form" style="width:80%;">
    <div class="layui-form-item">
        <label class="layui-form-label">所属机构</label>
        <div class="layui-input-block">
            <!--机构树-->
            <div class="org-tree">
                <ul id="org-tree" class="layui-box layui-tree"></ul>
            </div>
        </div>
    </div>
    <div class="layui-form-item parent-menu">
        <label class="layui-form-label">登录名</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" lay-verify="required" name="loginName" placeholder="请输入登录名">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">真实姓名</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" name="realName" placeholder="请输入真实姓名">
        </div>
    </div>
    <div class="layui-form-item">
    <label class="layui-form-label">性别</label>
    <div class="layui-input-block">
      <input type="radio" name="sex" value="男" title="男" checked="">
      <input type="radio" name="sex" value="女" title="女">
    </div>
  </div>
    <div class="layui-form-item">
        <label class="layui-form-label">学历</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" name="educationQualify" placeholder="请输入学历">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">职称</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" name="professionalName" placeholder="请输入职称">
        </div>
    </div>
    
    
    <!-- <div class="layui-form-item layui-upload">
  		<button type="button" class="layui-btn" id="selectImg">选择图片</button>
  		<div class="layui-upload-list">
    		<img class="layui-upload-img" id="headImg">
    		<input type="hidden" id="imgName"/>
    		<p id="headText"></p>
  		</div>
    </div> -->
    <div class="layui-form-item">
        <label class="layui-form-label">手机号码</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" lay-verify="phone" name="mobile"  placeholder="请输入手机号码">
        </div>
    </div>
    <div class="layui-inline">
      <label class="layui-form-label">入职时间</label>
      <div class="layui-input-inline">
        <input type="text" class="layui-input" id="test1" name="entryTime" placeholder="请选择入职时间">
      </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">权限配置</label>
        <div class="layui-input-block role-check-list">
            <!--动态生成角色列表-->
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit="" lay-filter="addUser">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>

<!--一般情况下，一个业务页面引入一个layui.js,config.js和业务js这三个js就够了-->
<script type="text/javascript" src="../../../lib/layui/layui.js"></script>
<script type="text/javascript" src="../../../common/js/config.js"></script>
<script type="text/javascript" src="addUser.js"></script>
</body>
</html>
